


<!-- Default form add book -->
<form class="container addbook text-center border border-light p-5 justify-content-center" action="/books/add" method="POST"
(submit) = "addBook()"
[formGroup]="addBookForm"

>



    <p class="h4 mb-4">Add Book Form</p>

    <!-- Title -->
    <input id="title" formControlName="title" 
     name="title" type="text"  class="form-control mb-4" placeholder="Book Name">

    <br>
    <!-- Author -->
    <input id="author" formControlName="author" 
    name="author" type="text"  class="form-control mb-4" placeholder="Author Name">

    <br>
    <!-- Image -->
    <input id="image" formControlName="image" 
    name="image" type="text"
    class="form-control mb-4" placeholder="Image URL">


    <br>
    <!-- About -->
    <div class="form-group">
        <textarea id="about" formControlName="about" 
        name="about" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="About Book (less than 150 words)"></textarea>
    </div>

    <br>


    <!-- Send button -->
    <button id="addbtn" class="btn btn-success" type="submit">Add Book</button>
   
  
</form>
